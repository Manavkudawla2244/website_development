<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Hotel</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header>
        <div class="container">
           
            <h1>Book Your Stay</h1>
            <p>Fill in the details below to book a hotel</p>
            <div class="menu"><a class="a1" href="index.html">back to home page </a> </div>
        </div>
    </header>

    <section class="booking-form">
        <div class="container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="hotel">Select Hotel:</label>
                    <select id="hotel" name="hotel">
                        <option value="hotel1">Hotel Name 1</option>
                        <option value="hotel2">Hotel Name 2</option>
                        <option value="hotel3">Hotel Name 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="check-in">Check-in Date:</label>
                    <input type="date" id="check-in" name="check-in" required>
                </div>
                <div class="form-group">
                    <label for="check-out">Check-out Date:</label>
                    <input type="date" id="check-out" name="check-out" required>
                </div>
                <div class="form-group">
                    <label for="rooms">Number of Rooms:</label>
                    <input type="number" id="rooms" name="rooms" min="1" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                </div>
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <small>Format: 123-456-7890</small>
                </div>
                <div class="form-group">
                    <label for="special-requests">Special Requests:</label>
                    <textarea id="special-requests" name="special-requests" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Book Now</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Hotel Booking Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
